<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Audio</title>
</head>
<body>
    <!-- Аудио, которое стартует без звука -->
    <audio id="background-audio"  autoplay muted loop>
        <source src="Alleyezonme.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <p>Нажмите на страницу, чтобы включить звук.</p>

    <script>
        const audio = document.getElementById('background-audio');

        // Добавляем событие клика для включения звука
        document.addEventListener('click', () => {
            audio.muted = false; // Убираем mute
            audio.play().catch((error) => {
                console.log('Ошибка воспроизведения:', error);
            });
        }, { once: true }); // Событие сработает только один раз
    </script>
</body>
</html>
